[custom.giturl]
description = "Display icon for remote Git server"
command = """
    GIT_REMOTE=$(command git ls-remote --get-url 2> /dev/null)
    if [[ "$GIT_REMOTE" =~ "github" ]]; then
        # GIT_REMOTE_SYMBOL="ÓÆ°" 
        GIT_REMOTE_SYMBOL="ÔÇõ" 
    elif [[ "$GIT_REMOTE" =~ "gitlab" ]]; then
        GIT_REMOTE_SYMBOL="Ôäñ" 
    elif [[ "$GIT_REMOTE" =~ "bitbucket" ]]; then
        GIT_REMOTE_SYMBOL="ÔÖ±" 
    elif [[ "$GIT_REMOTE" =~ "git" ]]; then
        GIT_REMOTE_SYMBOL="Ôáí" 
    #else
        #GIT_REMOTE_SYMBOL="Û∞ä¢ " 
        # GIT_REMOTE_SYMBOL="ÔÑß" 
        # GIT_REMOTE_SYMBOL="Û∞úõ" 
    fi
    echo "$GIT_REMOTE_SYMBOL"
    """
#require_repo = true
when = true
shell = ["bash", "--noprofile", "--norc"]
format = "[( $output )](bold)"

[git_branch]
symbol = "Ôêò" #"Û∞ä¢ "
style = "fg:blue"
# always_show_remote = true
