staged = "ó±¤§ ${count} "
modified = "ó°£• ${count} "
renamed = "ó±‡ ${count} "
untracked = "ó±”¢ ${count} "
deleted = "ó°šƒ ${count} "
conflicted = "ó°‹½ ${count} "
stashed = "ï” ${count} "
up_to_date = ""
ahead = "ó°™ ${count} " # nf-md-arrow_expand_up
behind = "ó°– ${count} " # nf-md-arrow_expand_down
diverged = "ó°¡ ${ahead_count} ${behind_count} " # nf-md-arrow_expand_vertical
# diverged = "ó°¯ ${ahead_count} ${behind_count}" # nf-md-swap_vertical_bold
# ignore_submodules = true
#format = "[ ($staged$modified$renamed$untracked$deleted$conflicted$stashed$ahead_behind)]($style)"
format = " [$staged](green)[$modified](yellow)[$renamed](bringht-cyan)[$untracked](cyan)[$deleted](bright-red)[$conflicted](bringht-red)[$stashed](bringht-yellow)[$ahead_behind](purple)"

[git_state]
