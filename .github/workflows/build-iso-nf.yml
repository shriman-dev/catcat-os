name: build iso no-flatpak

on:
  workflow_call:
  schedule:
    - cron: "0 0 1 * *" # Build & release ISOs every month

  workflow_dispatch:
    branches:
      - main
    paths:
      - '.github/workflows/build-iso.yml'

env:
  IMAGE_REGISTRY: ghcr.io/${{ github.repository_owner }}

concurrency:
  group: build-iso-${{ github.workflow }}-${{ github.ref || github.run_id }}
  cancel-in-progress: true

jobs:
  build-iso:
    name: Build ISO
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
      id-token: write
    strategy:
      fail-fast: false
      matrix:
        image_name: ["catcat-os", "catcat-os-mi", "catcat-os-nv", "catcat-os-hh"]

    steps:
      - name: Checkout Repo
        uses: actions/checkout@v6
        with:
          persist-credentials: false
          fetch-depth: 0

      - name: Maximize build space
        uses: ublue-os/remove-unwanted-software@v9

      - name: Prepare environment
        id: prepare-environment
        shell: bash
        run: |
          set -ouex pipefail
          pwd
          ls -A1
          lsblk --all -o +FSUSED,FSSIZE,LABEL,FSTYPE
          source ${{ github.workspace }}/ENVAR
          echo "MAJOR_VERSION=${MAJOR_VERSION}" >> $GITHUB_ENV
          echo "DEFAULT_TAG=${DEFAULT_TAG}" >> $GITHUB_ENV
          echo "DATESTAMP=${DATESTAMP}" >> $GITHUB_ENV
          echo "TIMESTAMP=${TIMESTAMP}" >> $GITHUB_ENV

      - name: Build ISO
        uses: jasonn3/build-container-installer@v1.4.0
        id: build-iso
        with:
          arch: x86_64
          image_name: ${{ matrix.image_name }}
          image_repo: ${{ env.IMAGE_REGISTRY }}
          image_tag: ${{ env.DEFAULT_TAG }}
          variant: 'Kinoite'
          version: ${{ env.MAJOR_VERSION }}
          secure_boot_key_url: "https://github.com/shriman-dev/catcat-os/raw/main/sbmok.der"
          enrollment_password: "universalblue"
          iso_name: ${{ matrix.image_name }}-no-flatpak-${{ env.MAJOR_VERSION }}.${{ env.DATESTAMP }}.${{ env.TIMESTAMP }}.iso
          enable_cache_dnf: "false"
          enable_cache_skopeo: "false"
          enable_flatpak_dependencies: "false"
          extra_boot_params: "rd.udev.log_priority=3 loglevel=3 rd.shell=0 rd.emergency=halt"
          additional_templates: /github/workspace/files/scripts/setup_files/remove_root_password_prompt.tmpl
          repos: '/etc/yum.repos.d/fedora.repo /etc/yum.repos.d/fedora-updates.repo'

      - name: Move ISO to Upload Directory
        id: upload-directory
        shell: bash
        run: |
          ISO_UPLOAD_DIR=${{ github.workspace }}/upload
          mkdir -vp ${ISO_UPLOAD_DIR}
          mv -v ${{ steps.build-iso.outputs.iso_path }}/${{ steps.build-iso.outputs.iso_name }} ${ISO_UPLOAD_DIR}
          mv -v ${{ steps.build-iso.outputs.iso_path }}/${{ steps.build-iso.outputs.iso_name }}-CHECKSUM ${ISO_UPLOAD_DIR}
          tree -a ${ISO_UPLOAD_DIR}
          echo "iso-upload-dir=${ISO_UPLOAD_DIR}" >> $GITHUB_OUTPUT

      - name: Upload ISOs and Checksum as artifacts
        id: upload
        uses: actions/upload-artifact@v6
        with:
          name: ${{ matrix.image_name }}-iso
          path: ${{ steps.upload-directory.outputs.iso-upload-dir }}
          if-no-files-found: error
          retention-days: 0
          compression-level: 0
          overwrite: true


